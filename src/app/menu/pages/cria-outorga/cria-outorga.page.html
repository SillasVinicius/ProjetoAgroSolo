<ion-header>
  <ion-toolbar class="outorga">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
    <app-logout-button slot="end" menu="main-menu"></app-logout-button>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="outorgaForm" (submit)="onSubmit()" novalidate>
    <ion-item>
      <ion-icon slot="start" name="list-box" color="primary"></ion-icon>
      <ion-input
        formControlName="descricao"
        type="text"
        placeholder="Descrição"
        color="primary"
        autoFocus="true"
      ></ion-input>
      <ion-note slot="end" color="danger" *ngIf="descricao.dirty && descricao.hasError('required')">
        Descrição Obrigatória!
      </ion-note>
      <ion-note slot="end" color="danger" *ngIf="descricao.dirty && descricao.hasError('minlength')">
        Mínimo 3 caracteres
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon
        slot="start"
        name="calendar"
        color="primary"
      ></ion-icon>
      <ion-input
        type="date"
        placeholder="Vencimento"
        color="primary"
        formControlName="dataDeVencimento"
      ></ion-input>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="dataDeVencimento.dirty && dataDeVencimento.hasError('required')"
      >
        Vencimento Obrigatório!
      </ion-note>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="
          dataDeVencimento.dirty &&
          (dataDeVencimento.hasError('minlength') || dataDeVencimento.hasError('maxlength'))
        "
      >
        Vencimento inválido!
      </ion-note>
    </ion-item>
