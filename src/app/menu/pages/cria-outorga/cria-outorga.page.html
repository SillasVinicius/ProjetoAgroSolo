<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
    <app-logout-button slot="end" menu="main-menu"></app-logout-button>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="outorgaForm" (submit)="onSubmit()" novalidate>
    <ion-item>
      <ion-label>Cliente</ion-label>
      <ion-select interface="popover" #selectCliente formControlName="idCliente">
        <ion-select-option *ngFor="let cliente of clientes" [value]="cliente.id">{{cliente.nome}}</ion-select-option>
      </ion-select>

    </ion-item>
    <ion-note
      slot="start"
      color="danger"
      *ngIf="idCliente.hasError('required')"
    >
      Cliente Obrigatório!
    </ion-note>
    <ion-item>
      <ion-icon slot="start" name="list-box" color="primary"></ion-icon>
      <ion-input
        formControlName="descricao"
        type="text"
        placeholder="Descrição"
        color="primary"
        autoFocus="true"
      ></ion-input>
      <ion-note slot="end" color="danger" *ngIf="descricao.dirty && descricao.hasError('required')">
        Descrição Obrigatória!
      </ion-note>
      <ion-note slot="end" color="danger" *ngIf="descricao.dirty && descricao.hasError('minlength')">
        Mínimo 3 caracteres
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon
        slot="start"
        name="calendar"
        color="primary"
      ></ion-icon>
      <ion-input
        type="date"
        placeholder="Vencimento"
        color="primary"
        formControlName="dataDeVencimento"
      ></ion-input>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="dataDeVencimento.dirty && dataDeVencimento.hasError('required')"
      >
        Vencimento Obrigatório!
      </ion-note>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="
          dataDeVencimento.dirty &&
          (dataDeVencimento.hasError('minlength') || dataDeVencimento.hasError('maxlength'))
        "
      >
        Vencimento inválido!
      </ion-note>
    </ion-item>
    <!-- inicio arquivo -->
    <ion-card
      text-center
      *ngIf="!isUploading2 && !isUploaded2"
    >
      <ion-card-header>
        <ion-card-title style="font-size: 20px;">Adicione um Arquivo</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="fileUpload">
          <label for="uploadBtn2">Adicionar</label>
          <input
            id="uploadBtn2"
            type="file"
            class="upload"
            (change)="uploadFile2($event.target.files)"
          >
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card
      text-center
      *ngIf="isUploading2 && !isUploaded2"
    >
      <ion-card-header>
        <ion-card-title style="font-size: 15px;">
          Arquivo selecionado:
          <b>{{ fileName2 }}</b>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
    <!-- fim arquivo -->
    <ion-button expand="full" type="submit" *ngIf="outorgaForm.valid && liberaArquivo">
      {{ botaoTitle }}
    </ion-button>
    <ion-button
      expand="full"
      [disabled]="true"
      *ngIf="
        (!outorgaForm.valid && !liberaArquivo) ||
        (!outorgaForm.valid && liberaArquivo) ||
        (outorgaForm.valid && !liberaArquivo)
      "
    >
      {{ botaoTitle }}
    </ion-button>
  </form>
</ion-content>
