<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/usuario"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
    <!-- <app-logout-button slot="end" menu="main-menu"></app-logout-button> -->
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="usuarioForm" (submit)="onSubmit()" novalidate>
    <!-- inicio arquivo -->
    <div *ngIf="!update">
    <ion-card [@tamanhoArquivo]="liberaArquivo ? 'comArquivo' : 'semArquivo'">
      <ion-grid >
        <ion-row align-items-center>
          <ion-col
            text-center
            class="teste"
          >
          <ion-card
            text-center
            *ngIf="liberaArquivo"
          >
            <ion-card-header>
              <ion-avatar>
                <img [src]="urlFoto" *ngIf="urlFoto">
                <img src="../../../assets/img/avatar.svg" *ngIf="!liberaArquivo">
              </ion-avatar>
            </ion-card-header>
          </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="fileUpload" text-center >
        <div *ngIf="uploadPercent | async as pct">
          Progress: {{ pct | number }}%
          <ion-progress-bar value="{{ pct / 100 }}"></ion-progress-bar>
        </div>
        <div *ngIf="!update" [@marginBotao]="liberaArquivo ? 'comArquivo' : 'semArquivo'">
          <label for="uploadBtn" class="btn">Escolher Foto</label>
          <input
            class="upload"
            id="uploadBtn"
            type="file"
            (change)="openGalery($event.target.files)"
          >
        </div>
      </div>
    </ion-card>
    </div>

      <ion-item>
        <ion-icon
          slot="start"
          name="person"
          color="primary"
        ></ion-icon>
        <ion-label position="floating" color="primary">Nome</ion-label>
        <ion-input
          type="text"
          color="primary"
          formControlName="nome"
        ></ion-input>
        <ion-note
          slot="end"
          color="danger"
          *ngIf="nome.dirty && nome.hasError('required')"
        >
          Nome Obrigatório!
        </ion-note>
        <ion-note
          slot="end"
          color="danger"
          *ngIf="nome.dirty && nome.hasError('minlength')"
        >
          Mínimo 3 caracteres
        </ion-note>
      </ion-item>

    <ion-item>
      <ion-icon
        slot="start"
        name="at"
        color="primary"
      ></ion-icon>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input
        type="email"
        inputmode="email"
        color="primary"
        formControlName="email"
        autoFocus="true"
      ></ion-input>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="email.dirty && email.hasError('required')"
      >
        Email Obrigatório!
      </ion-note>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="email.dirty && email.hasError('email')"
      >
        Email inválido!
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon
        slot="start"
        name="lock"
        color="primary"
      ></ion-icon>
      <ion-label position="floating" color="primary">Senha</ion-label>
      <ion-input
        type="password"
        color="primary"
        formControlName="senha"
      ></ion-input>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="senha.dirty && senha.hasError('required')"
      >
        Senha Obrigatória!
      </ion-note>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="senha.dirty && senha.hasError('minlength')"
      >
        Mínimo 6 caracteres
      </ion-note>
    </ion-item>

    <ion-button expand="full" type="submit" *ngIf="usuarioForm.valid && liberaArquivo" style="margin-top: 5%;">
      {{ botaoTitle }}
    </ion-button>
    <ion-button
    style="margin-top: 5%;"
      expand="full"      
      *ngIf="(!usuarioForm.valid && !liberaArquivo) || (!usuarioForm.valid && liberaArquivo) || (usuarioForm.valid && !liberaArquivo)">
      {{ botaoTitle }}
    </ion-button>
  </form>
</ion-content>
