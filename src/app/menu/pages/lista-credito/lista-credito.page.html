<ion-header>
  <ion-toolbar color="primary">
    <app-menu-toogle
      slot="start"
      menu="main-menu"
    ></app-menu-toogle>
    <ion-title>Cadastro Crédito Financeiro</ion-title>    
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="creditos$ | async as creditos">
    <ng-container *ngIf="creditos.length > 0; else semcreditos">
      <app-lista-credito-item
        *ngFor="let cadastroCreditoFinanceiro of creditos"
        [cadastroCreditoFinanceiro]="cadastroCreditoFinanceiro"
        (update)="atualizar($event)"
        (delete)="deletar($event)"></app-lista-credito-item>
    </ng-container>
    <ng-template #semcreditos>
      <ion-item lines="none">Sem Cadastro de Crédito Financeiro...</ion-item>
    </ng-template>
  </ion-list>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed">
    <ion-fab-button
      [routerLink]="['/menu/cadastroCredito']"
      routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
