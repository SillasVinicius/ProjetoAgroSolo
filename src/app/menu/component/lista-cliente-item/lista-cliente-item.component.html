<ion-item-sliding #sliding>
  <ion-item (click)="update.emit(cliente)">{{ cliente.nome }}</ion-item>
  <ion-item-options side="start">
    <ion-item-option color="danger" (click)="delete.emit(cliente); sliding.close()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
    <ion-item-option color="tertiary" (click)="update.emit(cliente); sliding.close()">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
